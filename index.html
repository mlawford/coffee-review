<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      #map{
        height: 400px;
        width: 100%;
      }
     </style>
    <title>Coffee Review</title>
  </head>
  <body>
    <div id="map"> </div>
    <form id="create-new-review" class="" action="index.html" method="post">
      <label for="name">Name</label>
      <input type="text" name="name" id="name-value">
      <label for="drink_ordered">Drink Ordered</label>
      <input type="text" name="drink_ordered" id="drink-value">
      <label for="price">Price</label>
      <input type="text" name="price" id="price-value">
      <label for="rating">Rating</label>
      <input type="text" name="rating" id="rating-value">
      <label for="address">Full Address</label>
      <input type="text" name="address" id="address-value">
      <input type="submit" id="submit-review" value="Submit Review">
    </form>

    <button type="button" name="button" id="hide-and-show-all-reviews">See All Reviews</button>

    <div id='review-list'> Reviews </div>
  <script type="text/javascript" src="src/review.js"></script>
  <script type="text/javascript" src="src/index.js"></script>
  <script type="text/javascript" src="src/app.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3_XMllsvSYDPbcd971r_cyzS9XbePXHk">
  </script>
  </body>
</html>
