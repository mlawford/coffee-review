<!DOCTYPE html>
<html>
<head>
  <!-- BOOTSTRAP LINKS -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="src/styles.css">

  <!-- MAP DIMENSIONS -->
  <style>
  #map{
    height: 400px;
    width: 100%;
  }
  </style>

  <title>Coffee Review</title>
</head>
<div class="bg">
  <body>

    <!-- NAVBAR  -->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">COFFEE</a>
        </div>
      </div>
    </nav>

    <div id="map"> </div>
    <div class="container">
      <div class="form-group row">

        <form id="create-new-review" class="" action="index.html" method="post">
          <div class="form-group row">
            <label for="name-value" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" name="name" id="name-value" class="form-control">
            </div>
          </div>

          <div class="form-group row">
            <label for="drink-value" class="col-sm-2 col-form-label">Drink Ordered</label>
            <div class="col-sm-10">
              <input type="text" name="drink_ordered" id="drink-value" class="form-control">
            </div>
          </div>

          <div class="form-group row">
            <label for="price-value" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
              <input type="text" name="price" id="price-value" class="form-control">
            </div>
          </div>

          <div class="form-group row">
            <label for="rating-value" class="col-sm-2 col-form-label">Rating</label>
            <div class="col-sm-10">
              <input type="text" name="rating" id="rating-value" class="form-control">
            </div>
          </div>

          <div class="form-group row">
            <label for="address-value" class="col-sm-2 col-form-label">Full Address</label>
            <div class="col-sm-10">
              <input type="text" name="address" id="address-value" class="form-control">
            </div>
          </div>
        <div class="submit-review-button">
          <input type="submit" id="submit-review" value="Submit Review" class"btn-warning">
        </div>

        </form>
      </div>
    </div>
    <div class="see-all-reviews">
      <button type="button" name="button" class="button button1" id="hide-and-show-all-reviews">See All Reviews</button>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>

    <div id='review-list' class='container-fluid'> Reviews </div>

</div>

    <script type="text/javascript" src="src/review.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
    <script type="text/javascript" src="src/app.js"></script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3_XMllsvSYDPbcd971r_cyzS9XbePXHk">
    </script>


  </body>
</div>
</html>
